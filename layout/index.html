<html> <head>
    <meta charset='utf-8' />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <link href='../static/css/fullCalendar/fullcalendar.min.css' rel='stylesheet' />
    <link href='../static/css/fullCalendar/fullcalendar.print.min.css' rel='stylesheet' media='print' />
    <script src='../static/js/fullCalendar/dependencies/moment.min.js'></script>
    <script src='../static/js/fullCalendar/fullcalendar.min.js'></script>
    <script src='../static/js/dbConnector/getData.js'></script>
    <script src='../static/js/calendarViews/fcInitor.js'></script>
</head> <body>
    <div class="container">
        <center>             <img src="http://www.megaplast18.com/files/18034/2018/03/04/3-196.jpg" width="200px" />             <h1>Добре дошли!</h1>         </center>
        <div id='calendar'></div>
    </div>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{EVENT TITLE}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="$('.modal').hide();">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{EVENT DETAILS}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="$('.modal').hide();">Close</button>
                </div>
            </div>
        </div>
    </div>
</body> </html>
